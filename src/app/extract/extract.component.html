<div class="overlay"></div>

<mat-card class="scrollable-card">
    <h1>Import Questions</h1>

    <mat-tab-group>
        <!-- --- Plain Text Tab --- -->
        <mat-tab label="Plain Text">
            <div class="tab-content">
                <h4>Paste Questions and Answers</h4>
                <textarea
                    id="inputText"
                    rows="10"
                    [(ngModel)]="inputText"
                    placeholder="Question[TAB]Answer"
                ></textarea>
                <button
                    mat-raised-button
                    color="primary"
                    (click)="importTextQuestions(inputText)"
                >
                    Import
                </button>
            </div>
        </mat-tab>

        <!-- --- Excel Tab --- -->
        <mat-tab label="Excel">
            <div class="tab-content">
                <h4>Import from Excel</h4>
                <input
                    type="file"
                    id="excelInput"
                    accept=".xlsx,.xls"
                    (change)="onExcelSelected($event)"
                />
            </div>
        </mat-tab>
        <mat-tab label="Google Sheets">
            <div class="tab-content">
                <h4>Extract from Google Sheets</h4>
                <button
                    mat-raised-button
                    color="primary"
                    (click)="importFromGoogleSheets('YOUR_SHEET_ID')"
                >
                    Import from Google Sheets
                </button>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-card>
