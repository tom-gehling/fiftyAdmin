<!-- Full-screen Tailwind spinner while saving -->
<div *ngIf="saving" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-t-4 border-gray-200 border-t-green-500 rounded-full animate-spin"></div>
</div>

<p-card *ngIf="form" class="flex flex-col h-full">
    <!-- Top action buttons -->
    <div class="flex items-center justify-between mb-4">
        <div class="text-2xl font-semibold">Quiz {{ form.get("quizId")?.value || (id === "0" ? "" : id) }}</div>
        <div class="flex gap-2">
            <button pButton type="button" label="Import" class="p-button-outlined" (click)="openImportDialog()"></button>
            <button pButton type="button" label="Save" class="p-button-outlined" [disabled]="form.invalid" (click)="saveQuiz()"></button>
            <button pButton type="button" label="Cancel" class="p-button-outlined" (click)="cancel()"></button>
        </div>
    </div>

    <!-- Core Quiz Info -->
    <form [formGroup]="form" class="w-full">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-4 pt-3">
            <!-- Quiz Id -->
            <div class="p-field w-full">
                <p-floatlabel class="w-full">
                    <input pInputText type="number" id="quizId" formControlName="quizId" class="w-full" />
                    <label for="quizId">Quiz Id</label>
                </p-floatlabel>
            </div>

            <!-- Quiz Type -->
            <div class="p-field w-full">
                <p-floatlabel class="w-full">
                    <p-select id="quizType" formControlName="quizType" [options]="quizType" optionLabel="viewValue" optionValue="value" placeholder="Select Quiz Type" class="w-full"></p-select>
                    <label for="quizType">Quiz Type</label>
                </p-floatlabel>
            </div>

            <!-- Deployment Date/Time -->
            <div class="p-field w-full">
                <p-floatlabel class="w-full">
                    <p-datepicker inputId="calendar-24h" formControlName="deploymentDate" [showTime]="true" [hourFormat]="'24'" placeholder="Select date & time" class="w-full"></p-datepicker>
                    <label for="calendar-24h">Deployment</label>
                </p-floatlabel>
            </div>

            <!-- Question Count -->
            <div class="p-field w-full">
                <p-floatlabel class="w-full">
                    <label for="questionCount" class="font-semibold">Question Count</label>
                    <input pInputText type="number" id="questionCount" formControlName="questionCount" min="1" class="w-full" />
                </p-floatlabel>
            </div>

            <!-- Active checkbox -->
            <div class="p-field flex items-center gap-2">
                <p-checkbox formControlName="isActive" binary="true" id="isActive"></p-checkbox>
                <label for="isActive" class="font-semibold">Active</label>
            </div>
        </div>

        <!-- PrimeNG Tabs -->
        <p-tabs class="mt-6 flex-1 flex flex-col" [(value)]="tabSelected">
            <p-tablist>
                <p-tab value="0">Questions</p-tab>
                <p-tab *ngIf="form.get('quizType')?.value == QuizTypeEnum.Collab" value="1">Color Scheme</p-tab>
                <p-tab value="2">Other</p-tab>
            </p-tablist>

            <p-tabpanels>
                <!-- Questions Tab -->
                <p-tabpanel value="0">
                    <div formArrayName="questions" cdkDropList (cdkDropListDropped)="drop($event)" class="flex flex-col gap-3 py-3">
                        <div *ngFor="let q of questions.controls; let i = index" [formGroupName]="i" cdkDrag>
                            <!-- <p-card class="flex gap-3 w-full p-4 items-stretch cursor-grab"> -->
                            <!-- Editors wrapper -->
                            <div class="flex flex-1 gap-3 items-stretch">
                                <!-- Drag handle / Question number -->
                                <div cdkDragHandle class="flex-shrink-0 w-8 flex justify-center items-center text-gray-600 dark:text-gray-300 cursor-move">
                                    <span class="font-bold text-lg">{{ i + 1 }}.</span>
                                </div>

                                <!-- Question editor -->
                                <div class="flex-1 border border-gray-300 dark:border-gray-700 rounded-md p-1 flex flex-col">
                                    <quill-editor formControlName="question" [modules]="quillModules" style="width: 100%; height: 100%" theme="bubble"></quill-editor>
                                </div>

                                <!-- Answer editor -->
                                <div class="flex-1 border border-gray-300 dark:border-gray-700 rounded-md p-1 flex flex-col">
                                    <quill-editor formControlName="answer" [modules]="quillModules" style="width: 100%; height: 100%" theme="bubble"></quill-editor>
                                </div>
                            </div>
                            <!-- </p-card> -->
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Color Scheme Tab -->
                <p-tabpanel *ngIf="form.get('quizType')?.value == QuizTypeEnum.Collab" value="1">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6" formGroupName="theme">
                        <div class="flex flex-col items-center">
                            <label for="fontColor" class="font-medium mb-2">Font Color</label>
                            <p-colorPicker id="fontColor" formControlName="fontColor"></p-colorPicker>
                            <span>{{ form.get("theme.fontColor")?.value }}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <label for="backgroundColor" class="font-medium mb-2">Background Color</label>
                            <p-colorPicker id="backgroundColor" formControlName="backgroundColor"></p-colorPicker>
                            <span>{{ form.get("theme.backgroundColor")?.value }}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <label for="tertiaryColor" class="font-medium mb-2">Tertiary Color</label>
                            <p-colorPicker id="tertiaryColor" formControlName="tertiaryColor"></p-colorPicker>
                            <span>{{ form.get("theme.tertiaryColor")?.value }}</span>
                        </div>
                    </div>
                </p-tabpanel>

                <!-- Other Tab -->
                <p-tabpanel value="2">
                    <div class="mb-4">
                        <label class="block font-medium mb-1">Tags</label>
                        <p-multiSelect [options]="availableTags" [(ngModel)]="selectedTags" formControlName="tags" optionLabel="name" display="chip" placeholder="Select tags" class="w-full md:w-80"></p-multiSelect>
                    </div>
                    <div class="flex flex-col gap-4">
                        <input pInputText type="text" formControlName="notesAbove" placeholder="Text Above Quiz" class="w-full" />
                        <input pInputText type="text" formControlName="notesBelow" placeholder="Text Below Quiz" class="w-full" />
                    </div>
                </p-tabpanel>
            </p-tabpanels>
        </p-tabs>
    </form>
</p-card>
