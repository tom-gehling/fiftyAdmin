<mat-card>
    <h2>All Quizzes</h2>

    <!-- Top bar with search + create -->
    <div class="toolbar">
        <!-- Global filter -->
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search all</mat-label>
            <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Type to filter all columns..."
            />
        </mat-form-field>

        <!-- Create button -->
        <button
            mat-icon-button
            color="primary"
            (click)="create()"
            *ngIf="canWrite()"
            matTooltip="Create Quiz"
            class="add-button"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <!-- Table -->
    <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        style="width: 100%"
        matSort
    >
        <!-- Quiz Number Column -->
        <ng-container matColumnDef="quizNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quiz</th>
            <td mat-cell *matCellDef="let row">{{ row.quizNumber }}</td>
        </ng-container>

        <!-- Quiz Type Column -->
        <ng-container matColumnDef="quizType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let row">
                {{ getQuizTypeLabel(row.quizType) }}
            </td>
        </ng-container>

        <!-- Creation Time Column -->
        <ng-container matColumnDef="creationTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let row">
                {{ row.creationTime?.toDate() | date : "short" }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="selectRow(row)"
            (dblclick)="goToDetails(row)"
            [class.selected]="selectedRow === row"
            style="cursor: pointer"
        ></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons
    ></mat-paginator>
</mat-card>
