<mat-card>
    <h2>All Quizzes</h2>
    <button (click)="create()">add stuff</button>
    <button (click)="get()">get stuff</button>

    <!-- Global filter -->
    <mat-form-field
        appearance="outline"
        style="width: 100%; margin-bottom: 1rem"
    >
        <mat-label>Search all</mat-label>
        <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Type to filter all columns..."
        />
    </mat-form-field>

    <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        style="width: 100%"
        matSort
    >
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- Created Date Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let row">{{ row.createdDate | date }}</td>
        </ng-container>

        <!-- Question Count Column -->
        <ng-container matColumnDef="questionCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Questions</th>
            <td mat-cell *matCellDef="let row">{{ row.questionCount }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="selectRow(row)"
            (dblclick)="goToDetails(row)"
            [class.selected]="selectedRow === row"
            style="cursor: pointer"
        ></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
    ></mat-paginator>
</mat-card>
