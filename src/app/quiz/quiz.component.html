<mat-card style="width: 90%;">
    <mat-card-header>
        Quiz 1
    </mat-card-header>
    <mat-card-content>
        <div class="dot"></div>
        <question [num]="question.num" [title]="question.title" [answer]="question.answer" *ngFor="let question of questions" (answered)="handleAnswer($event)"></question>
        <div class="score">
            Score: {{score}} / {{totalQuestions}}
        </div>
    </mat-card-content>
</mat-card>
