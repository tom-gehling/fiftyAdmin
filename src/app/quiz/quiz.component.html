<mat-card>
  <h2>All Quizzes</h2>

  <table mat-table [dataSource]="quizzes" class="mat-elevation-z8" style="width: 100%;" matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let row"> {{row.createdDate | date}} </td>
    </ng-container>

    <!-- Question Count Column -->
    <ng-container matColumnDef="questionCount">
      <th mat-header-cell *matHeaderCellDef> Questions </th>
      <td mat-cell *matCellDef="let row"> {{row.questionCount}} </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectRow(row)"
        (dblclick)="goToDetails(row)"
        [class.selected]="selectedRow === row"
        style="cursor: pointer;">
    </tr>


  </table>
</mat-card>
